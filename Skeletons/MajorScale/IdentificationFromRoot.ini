;;;;; Card properties
Card.Name = "MajorScale - IdentificationFromRoot"; 
Card.Category  = "array()";
Card.ScaleType = "MAJOR";

;;;;; Question ;;;;;;;;;;;;;;;;;;

Card.Question = "CardText(
					'Identifier la position de la gamme de {note} majeur dont la tonique est placée sur la {translate:StringNumth,%ScaleRootString%} corde', 
					'SkeletonsMajorScale'
				 );";

;;;;; QuestionInfo ;;;;;;;;;;;;;;;;;;

;;;;; rem
Card.QuestionInfo.RemSP1-4.type = "text";
Card.QuestionInfo.RemSP1-4.params.text = "CardText('NB : Cette note se joue avec le 2ème doigt');";
Card.QuestionInfo.RemSP1-4.params.display   = "rem"
Card.QuestionInfo.RemSP1-4.params.condition = "if(%ScalePos% == 1 || %ScalePos% == 4)";
Card.QuestionInfo.RemSP1-4.params.group     = "PositionRem"
Card.QuestionInfo.RemSP1-4.params.zone      = "center";
Card.QuestionInfo.RemSP1-4.params.order     = 1;

Card.QuestionInfo.RemSP3-5.type = "text";
Card.QuestionInfo.RemSP3-5.params.text = "CardText('NB : Cette note se joue avec le 4ème doigt');";
Card.QuestionInfo.RemSP3-5.params.display   = "rem"
Card.QuestionInfo.RemSP3-5.params.condition = "if(%ScalePos% == 5 || %ScalePos% == 3)";
Card.QuestionInfo.RemSP3-5.params.group     = "PositionRem"
Card.QuestionInfo.RemSP3-5.params.zone      = "center";
Card.QuestionInfo.RemSP3-5.params.order     = 1;

;;;;; diagram
