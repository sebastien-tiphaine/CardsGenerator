Card.QuestionInfo.Media1.params.setVisualMarksFromNeckPos = 1;
Card.QuestionInfo.Media1.params.group = "Diagram";
Card.QuestionInfo.Media1.params.zone = "center";

;;;;; Answer ;;;;;;;;;;;;;;;;;;

Card.Answer	= "CardText(
				'Position de la gamme de {note} majeur dont la tonique est placée sur la {translate:StringNumth,%ScaleRootString%} corde', 
				'SkeletonsMajorScale'
			   );";

;;;;; AnswerInfo ;;;;;;;;;;;;;;;;;;

;;;;; pentatonic scale
