Card.AnswerInfo.Rem.params.text = "CardText('NB : La note {note} placée sur la corde à vide, n\'est pas pertinante.');";
Card.AnswerInfo.Rem.params.display   = "rem"
Card.AnswerInfo.Rem.params.condition = "if('{utnote}' == 'e' && (%ScaleRootString% == 6) && %MinFret% > 0)";
