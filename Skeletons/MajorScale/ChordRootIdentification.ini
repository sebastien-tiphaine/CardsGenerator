;;;;; Card properties
Card.Name = "MajorScale - NotePositionInScale";
Card.Category  = "array()";
Card.ScaleType = "MAJOR";

;;;;; Question ;;;;;;;;;;;;;;;;;;

Card.Question = "CardText(
					'Sur la {translate:StringNumth,%String%} corde, identifier la tonique de l\'accord du {translate:ScaleChordNumth,%Chord%} degr√© de {note} majeur',
					'SkeletonsMajorScale'
				);";

;;;;; QuestionInfo ;;;;;;;;;;;;;;;;;;

Card.QuestionInfo.Diagram.type          = "image";
Card.QuestionInfo.Diagram.params.src    = "{source}/svg/vertic5.svg";
Card.QuestionInfo.Diagram.params.setNeckPosNum = "auto";
Card.QuestionInfo.Diagram.params.setTitle = "CardText(
												'{note} majeur - {translate:ScalePosition,%ScalePos%} position',
												'SkeletonsMajorScale'
											);";
Card.QuestionInfo.Diagram.params.importCircles = "array('{source}/svg/GammeMajPos%ScalePos%.svg')";
Card.QuestionInfo.Diagram.params.hightlightString = "%String%";
Card.QuestionInfo.Diagram.params.zone    = "center";
Card.QuestionInfo.Diagram.params.order   = 1;

;;;;; Answer ;;;;;;;;;;;;;;;;;;

Card.Answer	= "CardText(
					'Sur la {translate:StringNumth,%String%} corde, la tonique de {chord:%Chord%}%ChordQuality% est {translate:FretNumth,{fretnum:%String%,0,%Chord%,%MinFret%}}',
					'SkeletonsMajorScale'
				);";

;;;;; AnswerInfo ;;;;;;;;;;;;;;;;;;

