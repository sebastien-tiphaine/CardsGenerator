MediaText.filter.TextLinesLen.MinLen = 40;
MediaText.filter.TextLinesLen.Spliter = "<br>";

MediaQuestionsAnswers.classname = "MediaText";
MediaQuestionsAnswers.filter.TextLinesLen.classname = "TextLinesLen";
MediaQuestionsAnswers.filter.TextLinesLen.MaxLen = 46;
MediaQuestionsAnswers.filter.TextLinesLen.MinLen = 20;
MediaQuestionsAnswers.filter.TextLinesLen.Spliter = "<br>";

