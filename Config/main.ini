;;;;;;;;;; Media common config ;;;;;;;;;;
;; Medias mapping
CardGenerator.medias.image = "MediaImage";
CardGenerator.medias.sound = "MediaSound";
CardGenerator.medias.score = "MediaScoreMscx";
CardGenerator.medias.text  = "MediaText";
CardGenerator.medias.questiontext = "MediaQuestionsAnswers";
CardGenerator.medias.answertext   = "MediaQuestionsAnswers";

;;;;; Media classes configuration
;; Images
MediaImage.classname     = "MediaImage";
MediaImage.css			 = "{source}/styles/svg.css";
MediaImage.copyright     = "Sébastien Tiphaine - 2019 - laguitare.ch";
MediaImage.size			 = 130;

;; Sounds
MediaSound.classname = "MediaSound";

;; Scores
MediaScoreMscx.classname    = "MediaScoreMscx";
MediaScoreMscx.score.styles = "{source}/styles/mscore-styles.ini";
MediaScoreMscx.score.mss    = "{source}/styles/mscore-styles.mss";
MediaScoreMscx.size         = 130;
MediaScoreMscx.copyright	= "Sébastien Tiphaine - 2019 - laguitare.ch";

;; Text
MediaText.classname = "MediaText";
MediaText.filter.TextLinesLen.classname = "TextLinesLen";
